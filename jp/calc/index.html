    <header>
      <nav class="navbar" id="navbar">

              >シンプルなオンラインノートパッド</a
            >
          </li>
        </ul>
      </div>
    </header>
    <main>
      <form id="calculator">
        <div class="input-group">
          <label for="initialAmount">元金:</label>
          <input type="text" id="initialAmount" required value="1,000,000" />
          円
        </div>
        <div class="input-group">
          <label for="interestRate">目標利回り (%):</label>
          <input type="number" id="interestRate" required value="10" /> %
        </div>
        <div class="input-group">
          <label for="period">計算期間:</label>
          <input type="number" id="period" required value="20" />
          <select id="periodUnit" style="width: 80px">
            <option value="days">日</option>
            <option value="months">月</option>
            <option value="years">年</option>
          </select>
        </div>
        <button type="submit">計算する</button>
      </form>
      <h2 id="result"></h2>
      <table id="resultTable" style="display: none">
        <thead>
          <tr>
            <th>期間</th>
            <th>利益</th>
            <th>総額</th>
            <th>利率</th>
          </tr>
        </thead>
        <tbody id="resultTableBody"></tbody>
      </table>
    </main>
