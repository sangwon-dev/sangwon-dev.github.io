<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="シンプルな瞑想ウェブサイトで、ユーザーは2分、5分、10分、30分の中から選択して瞑想をすることができます。"
    />
    <meta
      name="keywords"
      content="瞑想、ウェブサイト、モバイル、動画、音楽、シンプルな瞑想、オンライン瞑想"
    />
    <meta name="author" content="comccaneer" />
    <title>オンライン瞑想ウェブサイト</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="../../public/icon/meditation.svg"
    />
  </head>
  <body>
    <header><h1>オンライン瞑想ウェブサイト</h1></header>
    <div class="container">
      <div class="buttons">
        <button class="meditation-button" onclick="startMeditation(2)">
          2分
        </button>
        <button class="meditation-button" onclick="startMeditation(5)">
          5分
        </button>
        <button class="meditation-button" onclick="startMeditation(10)">
          10分
        </button>
        <button class="meditation-button" onclick="startMeditation(30)">
          30分
        </button>
        <button id="how-to-meditate" class="meditation-button">
          瞑想する方法
        </button>
      </div>
      <div class="video-container" id="video-container">
        <video id="meditation-video" autoplay loop></video>
        <div class="overlay"></div>
        <audio id="meditation-audio" autoplay loop></audio>
        <div
          id="timer"
          style="
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
          "
        >
          00:00
        </div>
        <div class="controls">
          <button id="stop-audio">
            <span class="material-icons">pause</span>
          </button>
          <button id="go-back">
            <span class="material-icons">home</span>
          </button>
          <input
            type="range"
            id="volume-slider"
            min="0"
            max="100"
            value="100"
            style="width: 100px"
          />
        </div>
      </div>
    </div>
    <section id="meditation-guide">
      <h2>瞑想ガイド</h2>
      <p>瞑想を始めるには、次のステップに従ってください。</p>
      <ol>
        <li>快適な姿勢で座っているか、横になってください。</li>
        <li>深い呼吸をしながら、身体と心をリラックスさせましょう。</li>
        <li>
          呼吸に集中してください。息を吸い込み、吐き出すことに注目してください。
        </li>
        <li>心がさまよう場合は、再び呼吸に集中してください。</li>
        <li>瞑想時間が終わったら、ゆっくりと目を開けてください。</li>
      </ol>
    </section>
    <footer>
      問い合わせ・提案：
      <a href="mailto:sangwon2618@gmail.com">sangwon2618@gmail.com</a>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
