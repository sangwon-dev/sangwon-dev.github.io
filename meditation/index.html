<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="간단한 명상 웹사이트로, 사용자가 2분, 5분, 10분, 30분 중 선택하여 명상을 할 수 있습니다."
    />
    <meta
      name="keywords"
      content="명상, 웹사이트, 모바일, 동영상, 음악, 간단한 명상, 온라인 명상"
    />
    <meta name="author" content="comccaneer" />
    <title>온라인 명상 웹사이트</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="../public/icon/meditation.svg"
    />
  </head>
  <body>
    <header><h1>온라인 명상 웹사이트</h1></header>
    <div class="container">
      <div class="buttons">
        <button class="meditation-button" onclick="startMeditation(2)">
          2분
        </button>
        <button class="meditation-button" onclick="startMeditation(5)">
          5분
        </button>
        <button class="meditation-button" onclick="startMeditation(10)">
          10분
        </button>
        <button class="meditation-button" onclick="startMeditation(30)">
          30분
        </button>
        <button id="how-to-meditate" class="meditation-button">
          명상하는 방법
        </button>
      </div>
      <div class="video-container" id="video-container">
        <video id="meditation-video" autoplay loop></video>
        <div class="overlay"></div>
        <audio id="meditation-audio" autoplay loop></audio>
        <div
          id="timer"
          style="
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
          "
        >
          00:00
        </div>
        <div class="controls">
          <button id="stop-audio">
            <span class="material-icons">pause</span>
          </button>
          <button id="go-back">
            <span class="material-icons">home</span>
          </button>
          <input
            type="range"
            id="volume-slider"
            min="0"
            max="100"
            value="100"
            style="width: 100px"
          />
        </div>
      </div>
    </div>
    <section id="meditation-guide">
      <h2>명상 가이드</h2>
      <p>명상을 시작하려면 다음 단계를 따르세요:</p>
      <ol>
        <li>편안한 자세로 앉거나 누워주세요.</li>
        <li>눈을 감고 숨을 깊게 들이마시며 몸과 마음을 편안하게 만드세요.</li>
        <li>
          호흡에 집중하세요. 숨을 들이마시고 내쉬는 것에만 주의를 기울이세요.
        </li>
        <li>마음이 떠돌아 다니면 다시 호흡에 집중하세요.</li>
        <li>명상 시간이 끝나면 천천히 눈을 떠주세요.</li>
      </ol>
    </section>
    <footer>
      문의사항 및 제안:
      <a href="mailto:sangwon2618@gmail.com">sangwon2618@gmail.com</a>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
