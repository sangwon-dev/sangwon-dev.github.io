<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="투자와 저축을 계산할 수 있는 간단한 복리 계산기"
    />
    <meta
      name="keywords"
      content="복리 계산기, 복리 계산, 적금 계산기, 적금 계산"
    />
    <title>복리 계산기</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/svg+xml" href="../public/icon/calc.svg" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-WN4DKS5TCZ"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'G-WN4DKS5TCZ');
    </script>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6451550267398782"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>복리 계산기</h1>
    </header>
    <main>
      <form id="calculator">
        <label for="initialAmount">원금:</label>
        <input type="text" id="initialAmount" required /> 원
        <br />

        <label for="interestRate">목표 수익률 (%):</label>
        <input type="number" id="interestRate" required /> %
        <br />

        <label for="period">계산 기간:</label>
        <input type="number" id="period" required />
        <select id="periodUnit" style="width: 80px">
          <option value="days">일</option>
          <option value="months">월</option>
          <option value="years">년</option>
        </select>
        <br />

        <button type="submit">계산하기</button>
      </form>

      <h2 id="result"></h2>
      <table id="resultTable" style="display: none">
        <thead>
          <tr>
            <th>기간</th>
            <th>수익금</th>
            <th>총 금액</th>
            <th>수익률</th>
          </tr>
        </thead>
        <tbody id="resultTableBody"></tbody>
      </table>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
