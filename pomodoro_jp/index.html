<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="ポモドーロタイマー" />
    <meta
      property="og:image"
      content="https://myeverythingservice.site/public/img/pomodoro.png"
    />
    <meta
      property="og:description"
      content="集中力向上のための時間管理 - ポモドーロタイマー"
    />
    <meta name="title" content="ポモドーロタイマー" />
    <meta name="subject" content="ポモドーロタイマー" />
    <meta name="author" content="comccaneer" />
    <meta
      name="keywords"
      content="ポモドーロ, ポモドーロウェブ, pomodoro, pomodoro web, 時間管理, 時間管理ツール, 時間ウェブ, 集中力, ポモドーロタイマー, ポモドーロタイマーサービス"
    />
    <meta
      name="description"
      content="集中力向上のための時間管理 - ポモドーロウェブサービス"
    />
    <title>集中力向上のための時間管理 - POMODORO</title>
    <link rel="stylesheet" href="./style.css" />

    <link rel="icon" type="image/svg+xml" href="../public/icon/pomodoro.svg" />
  </head>
  <body>
    <header>
      <h1>集中力向上のための時間管理 - POMODORO</h1>
    </header>
    <main>
      <div class="timer-container">
        <div class="timer-display">
          <span class="minutes">25</span>:<span class="seconds">00</span>
        </div>
        <div style="display: flex; gap: 8px">
          <button class="start-button">開始</button>
          <button class="pause-button" style="display: none">一時停止</button>
          <button class="resume-button" style="display: none">再開</button>
          <button class="reset-button">リセット</button>
        </div>
        <atricle style="display: flex; gap: 8px; align-items: center">
          達成回数：
          <p class="session-count">0 回</p>
        </atricle>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
