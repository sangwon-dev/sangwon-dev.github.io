    <div class="form-container">
      <label for="xAxisLabel">X Axis Label:</label>
      <input type="text" id="xAxisLabel" placeholder="X Axis Label" />

      <label for="yAxisLabel">Y Axis Label:</label>
      <input type="text" id="yAxisLabel" placeholder="Y Axis Label" />

      <label for="xValues">X Values (comma separated):</label>
      <input type="text" id="xValues" placeholder="1,2,3,4,5" />

      <label for="yValues">Y Values (comma separated):</label>
      <input type="text" id="yValues" placeholder="1,2,3,4,5" />

      <label for="chartType">Chart Type:</label>
      <select id="chartType">
        <option value="line">Line Chart</option>
        <option value="bar">Bar Chart</option>
      </select>

      <label for="chartColor">Chart Color:</label>
      <input type="color" id="chartColor" value="#1E90FF" />

      <button id="generateChart">Generate Chart</button>
