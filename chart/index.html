<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart Generator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta
      name="description"
      content="A custom chart generator allowing users to input data, labels, and colors, and choose between line and bar chart types."
    />
    <meta
      name="keywords"
      content="custom chart, chart generator, line chart, bar chart, chart.js"
    />
    <meta name="author" content="Your Name" />
    <link rel="icon" type="image/svg+xml" href="../public/icon/chart.svg" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-WN4DKS5TCZ"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'G-WN4DKS5TCZ');
    </script>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6451550267398782"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Custom Chart Generator</h1>
    </header>
    <div class="form-container">
      <label for="xAxisLabel">X Axis Label:</label>
      <input type="text" id="xAxisLabel" placeholder="X Axis Label" />

      <label for="yAxisLabel">Y Axis Label:</label>
      <input type="text" id="yAxisLabel" placeholder="Y Axis Label" />

      <label for="xValues">X Values (comma separated):</label>
      <input type="text" id="xValues" placeholder="1,2,3,4,5" />

      <label for="yValues">Y Values (comma separated):</label>
      <input type="text" id="yValues" placeholder="1,2,3,4,5" />

      <label for="chartType">Chart Type:</label>
      <select id="chartType">
        <option value="line">Line Chart</option>
        <option value="bar">Bar Chart</option>
      </select>

      <label for="chartColor">Chart Color:</label>
      <input type="color" id="chartColor" value="#1E90FF" />

      <button id="generateChart">Generate Chart</button>
    </div>

    <canvas id="myChart"></canvas>
    <button id="downloadChart" style="display: none">Download Chart</button>
    <script src="./script.js"></script>
  </body>
</html>
