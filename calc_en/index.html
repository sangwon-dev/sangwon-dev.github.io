    <main>
      <form id="calculator">
        <div class="input-group">
          <label for="initialAmount">Principal:</label>
          <input
            type="number"
            id="initialAmount"
            step="0.01"
            required
            value="10000"
          />
          dollars
        </div>
        <div class="input-group">
          <label for="interestRate">Target Interest Rate (%):</label>
          <input
            type="number"
            id="interestRate"
            step="0.01"
            required
            value="10"
          />
          %
        </div>
        <div class="input-group">
          <label for="period">Calculation Period:</label>
          <input type="number" id="period" required value="20" />
          <select id="periodUnit" style="width: 80px">
            <option value="days">Days</option>
            <option value="months">Months</option>
            <option value="years">Years</option>
          </select>
        </div>

        <button type="submit">Calculate</button>
      </form>

      <h2 id="result"></h2>
      <table id="resultTable" style="display: none">
        <thead>
          <tr>
            <th>Period</th>
            <th>Interest</th>
            <th>Total Amount</th>
            <th>Interest Rate</th>
          </tr>
        </thead>
        <tbody id="resultTableBody"></tbody>
      </table>
    </main>
